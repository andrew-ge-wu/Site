<section id="services" class="bg-light">
    <div class="container-wide">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Services</h2>
                <hr class="primary">
            </div>
        </div>
        
        <div class="row">
            {{ range $index, $element := (where .Site.RegularPages "Section" "services") }}
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100 service-card">
                    {{ with .Params.img }}
                    <div class="card-img-container">
                        <img class="card-img-top" src="img/{{ . }}" alt="{{ $element.Title }}">
                    </div>
                    {{ end }}
                    <div class="card-body">
                        <h4 class="card-title">{{ .Title }}</h4>
                        <div class="card-text">{{ .Content }}</div>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>

    <style>
        .container-wide {
            width: 100%;
            max-width: 1400px;
            margin-right: auto;
            margin-left: auto;
            padding: 0 30px;
        }
        #services {
            padding: 100px 0;
        }
        .service-card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease-in-out;
            margin-bottom: 30px;
            background: white;
        }
        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .card-img-container {
            height: 250px;
            overflow: hidden;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            position: relative;
        }
        .card-img-top {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: transform 0.3s ease;
        }
        .card-img-container:hover .card-img-top {
            transform: scale(1.05);
        }
        .card-body {
            padding: 25px;
        }
        .card-title {
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .section-heading {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        hr.primary {
            width: 50px;
            height: 3px;
            background-color: #fed136;
            border: none;
            margin: 20px auto 30px;
        }
        /* Markdown content styling */
        .card-text h1, .card-text h2, .card-text h3 {
            font-size: 1.2rem;
            margin-top: 1rem;
            color: #2c3e50;
        }
        .card-text ul {
            padding-left: 20px;
            margin-bottom: 1rem;
        }
        .card-text li {
            margin-bottom: 0.5rem;
        }
        .card-text strong {
            color: #2c3e50;
        }
        .card-text em {
            color: #34495e;
            font-style: normal;
            font-weight: 500;
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container-wide {
                padding: 0 15px;
            }
            .service-card {
                margin-bottom: 20px;
            }
            .card-img-container {
                height: 200px;
            }
            .card-body {
                padding: 20px;
            }
        }
    </style>
</section>
